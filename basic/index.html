<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <input type="text" v-on:input="changeTitle">
    <!-- Cant use curly braces when working with element attributes - see a tag below for eg -->
   
    <p>{{ title }}</p>
    <p>{{ sayHowzit() }} - <a v-bind:href="link" target="_blank">Google</a></p>
    <hr>
    <!-- VUe doesnt allow us just easily to insert HTML, we need to use a directive - which is a good practice. Dont want any old inserted easily -->
    <p v-html="finishedLink"></p>
  </div>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
