<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <input type="text" v-on:input="changeTitle">
    <!-- Cant use curly braces when working with element attributes - see a tag below for eg -->
   
    <p>{{ title }}</p>
    <p>{{ sayHowzit() }} - <a v-bind:href="link" target="_blank">Google</a></p>
    <hr>
    <!-- VUe doesnt allow us just easily to insert HTML, we need to use a directive - which is a good practice. Dont want any old inserted easily -->
    <p v-html="finishedLink"></p>
    <hr>
    <input type="text" v-model="name" placeholder="shizzle"><!-- v-model - two way binding-->
    <p>{{name}}</p>
  </div>
  <div id="button">
    <!-- $event - created by Vue - an object which is a copy of the vanilla js event -->
    <button v-on:click="increase(2, $event)">Click me</button>
    <button v-on:click="counter++">Click me</button>
    <p>{{ counter * 2 }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
      - <span v-on:mousemove.stop="">DEAD SPOT</span><!-- .stop - built in event modifiers for example stop propegation-->
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe"><!-- key modifier - in this case function will only run if enter or space key are pressed-->    
  </div>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
